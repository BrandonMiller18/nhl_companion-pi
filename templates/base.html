<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block desc %}{% endblock %}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

{% with messages = get_flashed_messages(with_categories=true)%}
{% if messages %}
    {% for category, message in messages%}
    <p class="p-4 text-light bg-{{ category }}"><strong>{{message}}</strong></p>
    {%endfor%}
{%endif%}
{%endwith%}

<body class="bg-dark text-light"> {% block body %}{% endblock %} </body>

</html>
